<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cortexa Advisor</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>CX Cortexa Advisor</h1>
        <button id="theme-toggle">Tema</button>
    </header>

    <main>
        <div id="chat-container">
            <div id="messages"></div>
            <div id="error-message" class="hidden"></div>
        </div>

        <div id="quick-questions">
            <button>btc vs euro (ör.)</button>
            <button>altın almalı mıyım?</button>
            <button>Apple vs Tesla</button>
            <button>btc kaldıraçlı öner</button>
        </div>

        <form id="advisor-form">
            <input type="text" id="question" placeholder="örn: btc vs euro (6 ay, orta risk, 100k, %2 stop)" />
            <select id="risk">
                <option value="">Seç</option>
                <option value="low">Düşük</option>
                <option value="medium">Orta</option>
                <option value="high">Yüksek</option>
            </select>
            <input type="text" id="vade" placeholder="örn. 6 ay" />
            <input type="number" id="sermaye" placeholder="örn. 100000" />
            <input type="number" step="0.01" id="stop" value="0.02" />
            <label>
                <input type="checkbox" id="fiyatlar" checked /> Fiyatlar
            </label>
            <button type="submit">Gönder</button>
        </form>
    </main>

    <script>
        // API base ayarı: her zaman aynı origin
        const API_BASE = "";

        const form = document.getElementById("advisor-form");
        const messages = document.getElementById("messages");
        const errorMessage = document.getElementById("error-message");

        function addMessage(content, type) {
            const div = document.createElement("div");
            div.className = `message ${type}`;
            div.textContent = content;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            errorMessage.classList.add("hidden");

            const question = document.getElementById("question").value;
            const risk = document.getElementById("risk").value;
            const vade = document.getElementById("vade").value;
            const sermaye = parseFloat(document.getElementById("sermaye").value);
            const stop = parseFloat(document.getElementById("stop").value);
            const fiyatlar = document.getElementById("fiyatlar").checked;

            addMessage(`${question} (${vade}, ${risk} risk)`, "user");

            try {
                const res = await fetch(`${API_BASE}/advice`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        question,
                        risk,
                        vade,
                        sermaye,
                        stop,
                        fiyatlar
                    }),
                });

                if (!res.ok) throw new Error("API hatası");

                const data = await res.json();
                addMessage(data.advice || "Yanıt alınamadı", "bot");

            } catch (err) {
                errorMessage.textContent = "Hata: İstek başarısız.\nLütfen daha sonra tekrar deneyin.";
                errorMessage.classList.remove("hidden");
            }
        });
    </script>
</body>
</html>
